<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main-wrap" id="root">
    <div class="main-note">
      <div class="main-noteh1">
        <h1>LISTA DE TAREAS DIARIAS</h1>
        <img src="img/UP.png" alt="">
      </div>
    </div>
    <!---------------Nombre--------------->
    <section id="nombre" class="panel activo">
      <div class="nombre__wrap">
        <div class="nombre-top">
          <img src="https://i.imgur.com/KLoW6df.png" alt="">
          <h2>Ordena tus tareas/ideas</h2>
          <h2> y deja 1 como un mensaje cifrado.</h2>
        </div>
        <div class="nombre-bottom">
          <div class="bottom-left">
            <input type="text" id="nombretxt" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="bottom-right">
            <button class="button" id="namebtn">Aceptar</button>
            <img src="img/boton-purple.png" alt="">
          </div>
        </div>
      </div>
    </section>
     <!----------------Saludo y Lista---------------->
    <section id="lista" class="panel">
      <div class="numero-top">
        <img src="https://i.imgur.com/KLoW6df.png" alt="">
        <h3>Hola <span id="nombre-usuario"></span></h3>
        <h4>Crea tu propia lista de tareas y abajo escoge</h4>
        <h4>un número entre el 1 y el 34 para cifrar un mensaje.</h4>    
      </div>
      <div id="lista__wrap">
        <div id="todolist" class= "toDo">
          <input type="text" id="valor">
          <button id="boton">Agregar</button>
          <img src="https://i.imgur.com/NWgbnH9.png" alt="">
        </div>
        <div class="listas">
          <ul id="listaChilly"></ul>
        </div>
      <div class="selector">
        <input type="number" id="offset" role="spinbutton" value= "1" min="1" max="34">
      </div>
      <aside class="textContainers">
        <textarea name="container" id="containerOne" class="container one" rows="6" cols="35" placeholder="Ingresa un mensaje (sin la letra Ñ) para cifrarlo."></textarea>
        <button id="encodeBtn" >Cifrar</button>
        <button id="decodeBtn" >Descifrar</button>
        <!-- <textarea name="container" id="containerTwo" class="container two" rows="6" cols="35"></textarea> -->
      </aside>
    </section>
  </div>
  <script src="./index.js" type="module"></script>
</body>

</html>
